  <style>
    :root {

    }
    .hero {
      width:100%;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      position:relative;
      overflow:hidden;
      padding:2rem;
    }
    .hero-video {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .logo-text {
      font-family:"Marion", serif;
      color:var(--bone);
      font-size:clamp(1rem, 7.5vw, 6rem);
      letter-spacing:.2em;
      text-align:center;
      text-decoration:none;
      display:inline-block;
      transition:transform 0.2s ease;
      cursor:pointer;
    }
    .menu-toggle {
      display:block;
      margin-top:1rem;
      font-size:2rem;
      background:none;
      border:none;
      color:var(--bone);
      cursor:pointer;
      transition:opacity .3s ease;
    }
    .menu-toggle:hover {
      opacity:.7;
    }
  </style>

<body>
  <section class="hero" aria-label="Logo ANTE">
    <video autoplay muted loop playsinline preload="metadata" poster="imagenes/portada.jpg" class="hero-video">
      <source src="NubesTimelapse.mp4" type="video/mp4">
    </video>
    <a href="galeria.html" class="logo-text">ANTE</a>
  </section>
</script>
  <script>
    const video = document.querySelector('.hero-video');
    if (video) {
      // Garantizar flags antes de intentar play
      video.muted = true;
      video.playsInline = true;

      const tryPlay = () => {
        const p = video.play();
        if (p && typeof p.then === 'function') {
          p.catch(() => { /* iOS puede pedir gesto: reintenta en el primer toque */ });
        }
      };

      tryPlay();

      // Primer interacción táctil: reintenta
      window.addEventListener('touchstart', function once() {
        tryPlay();
        window.removeEventListener('touchstart', once, { passive: true });
      }, { passive: true });

      // Al volver a la página
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) tryPlay();
      });
    }
  </script>
</body>
