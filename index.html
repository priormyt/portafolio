<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANTE | Estudio de Fotografía Profesional</title>
  
  <!-- Favicon  -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="preload" href="img/Fondo3.jpg" as="img">

  <!-- Metadatos para SEO optimizados con dominio actualizado -->
  <meta name="description" content="ANTE Estudio de Fotografía: retratos minimalistas, profesionales y con personalidad para personas y empresas en CDMX. Fotografía honesta que refleja tu esencia.">
  <meta name="keywords" content="fotografía profesional, retratos minimalistas, estudio fotográfico CDMX, retratos corporativos, fotografía artística, sesión de fotos profesional">
  <meta name="author" content="ANTE Estudio Fotográfico">
  <link rel="canonical" href="https://ante.photo/">
  
  <!-- Metadatos para redes sociales actualizados -->
  <meta property="og:title" content="ANTE | Estudio de Fotografía Profesional">
  <meta property="og:description" content="Retratos minimalistas, profesionales y con personalidad para personas y empresas en CDMX.">
  <meta property="og:image" content="https://ante.photo/img/favicon.ico">
  <meta property="og:url" content="https://ante.photo/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ANTE">
  <meta property="og:locale" content="es_MX">
  
  <!-- Metadatos Twitter actualizados -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ANTE | Estudio de Fotografía Profesional">
  <meta name="twitter:description" content="Retratos minimalistas que capturan la esencia de cada persona.">
  <meta name="twitter:image" content="https://ante.photo/img/favicon.ico">
  

  <style>
    :root {
      --bg:#000000;
      --bone:#f8f4e3;
      font-family: "Marion", serif;
    }
    *,*::before,*::after {
      box-sizing:border-box;
    }
    body {
      margin:0;
      background:var(--bg);
      color:var(--bone);
      font-family:"Marion", serif;
    }
    .hero {
      width:100%;
      height:100vh;
      display:grid;
      grid-template-rows:auto auto;
      justify-items:center;
      align-content:center;
      row-gap:clamp(1rem, 4vw, 2.5rem);
      position:relative;
      overflow:visible;
      padding:2.5rem;
    }
    .hero-media {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }

    .hero > .logo-text,
    .hero > .menu-wrapper {
      position: relative;
      z-index: 1;
    }
    .logo-text {
      font-family:"Marion", serif;
      color:var(--bone);
      font-size:clamp(1rem, 7.5vw, 6rem);
      letter-spacing:.2em;
      text-align:center;
      text-decoration:none;
      display:inline-block;
      transition:transform 0.4s ease;
      cursor:pointer;
    }
    .menu-toggle {
      display:inline-block;
      font-size:clamp(3.2rem, 7vw, 4.5rem);
      line-height:1;
      background:transparent;
      border:none;
      color:rgba(248,244,227,0.86);
      cursor:pointer;
      font-family:"Marion","Times New Roman",serif;
      text-decoration:none;
      transform-origin:center;
      transition:opacity .45s cubic-bezier(.22,1,.36,1),
                 transform .45s cubic-bezier(.22,1,.36,1),
                 color .35s ease;
      position:relative;
      isolation:isolate;
    }
    .menu-toggle::after {
      content:"";
      position:absolute;
      top:50%;
      left:50%;
      width:clamp(3rem, 8vw, 4.75rem);
      height:clamp(3rem, 8vw, 4.75rem);
      transform:translate(-50%,-50%) scale(.8);
      background:rgba(248,244,227,0.12);
      border-radius:999px;
      box-shadow:0 0 18px rgba(248,244,227,0.4);
      opacity:.45;
      pointer-events:none;
      filter:blur(.5px);
      animation:pulse-glow 2.6s ease-in-out infinite;
      z-index:-1;
    }
    .menu-toggle:focus-visible {
      outline:none;
      color:var(--bone);
    }
    .menu {
      display:flex;
      flex-direction:row;
      gap:clamp(1.4rem, 4vw, 3rem);
      align-items:center;
      justify-content:center;
      position:relative;
      width:100%;
      min-width:clamp(280px, 60vw, 560px);
      padding-block:0;
      opacity:0;
      transform:translateY(-10px) scaleX(.55);
      transform-origin:center;
      max-height:0;
      overflow:visible;
      pointer-events:none;
      transition: opacity 1.2s cubic-bezier(.22,1,.36,1),
                  transform 1.35s cubic-bezier(.22,1,.36,1),
                  max-height 1.5s cubic-bezier(.22,1,.36,1),
                  padding-block 1.2s ease;
      will-change:opacity, transform, max-height;
    }
    @keyframes pulse-glow {
      0% {
        transform:translate(-50%,-50%) scale(.72);
        opacity:.5;
      }
      50% {
        transform:translate(-50%,-50%) scale(1.12);
        opacity:0;
      }
      100% {
        transform:translate(-50%,-50%) scale(.72);
        opacity:.5;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      .menu-toggle::after {
        animation:none;
        opacity:.35;
      }
    }
    /* Decorative menu backgrounds removed for performance */
    .menu a {
      text-decoration:none;
      padding:.85rem 2.1rem;
      font-size:1.08rem;
      letter-spacing:.15em;
      text-transform:uppercase;
      font-weight:500;
      color:rgba(248,244,227,0.82);
      background:transparent;
      border:none;
      border-radius:0;
      font-family:"Marion", serif;
      display:inline-block;
      transition: opacity .85s cubic-bezier(.16,1,.3,1),
                  transform .85s cubic-bezier(.16,1,.3,1),
                  color .85s cubic-bezier(.16,1,.3,1);
      cursor:pointer;
      opacity:0;
      transform:translateX(var(--badge-offset, 0)) scale(0.9);
      text-align:center;
      white-space:nowrap;
      will-change: opacity, transform;
    }
    .menu a:hover {
      opacity:.95;
      transform:translateX(0) scale(1.04);
      color:var(--bone);
    }
    .menu a:focus-visible {
      outline:none;
      opacity:1;
      transform:translateX(0) scale(1.04);
      color:var(--bone);
    }
    .menu a:nth-child(1) { --badge-offset:-72px; }
    .menu a:nth-child(2) { --badge-offset:0px; }
    .menu a:nth-child(3) { --badge-offset:72px; }
    .menu-wrapper:hover .menu-toggle,
    .menu-wrapper:focus-within .menu-toggle {
      opacity:0;
      transform:scale(.8);
      pointer-events:none;
    }
    .menu-wrapper:hover .menu a,
    .menu-wrapper:focus-within .menu a {
      opacity:1;
      transform:translateX(0) scale(1);
    }
    .menu-wrapper:hover .menu a:nth-child(1),
    .menu-wrapper:focus-within .menu a:nth-child(1) { transition-delay: 120ms; }
    .menu-wrapper:hover .menu a:nth-child(2),
    .menu-wrapper:focus-within .menu a:nth-child(2) { transition-delay: 240ms; }
    .menu-wrapper:hover .menu a:nth-child(3),
    .menu-wrapper:focus-within .menu a:nth-child(3) { transition-delay: 360ms; }
    .menu-wrapper:hover .menu a:nth-child(4),
    .menu-wrapper:focus-within .menu a:nth-child(4) { transition-delay: 480ms; }
    .menu-wrapper {
      position: relative;
      display: grid;
      justify-items: center;
      row-gap:1.1rem;
      width:clamp(280px, 60vw, 560px);
    }
    .menu-wrapper:hover .menu,
    .menu-wrapper:focus-within .menu {
      opacity:1;
      transform:translateY(0) scaleX(1);
      max-height:420px;
      padding-block:1rem;
      pointer-events:auto;
    }
    @media (max-width: 640px) {
      body {
        font-size:.95rem;
      }
      .hero {
        height:auto;
        min-height:100vh;
        padding:1.5rem 1rem 2.4rem;
        row-gap:1.25rem;
      }
      .logo-text {
        font-size:clamp(2.6rem, 12vw, 3.8rem);
        letter-spacing:.1em;
      }
      .menu-wrapper {
        width:100%;
        row-gap:.9rem;
        align-items:stretch;
      }
      .menu-toggle {
        display:flex;
        align-items:center;
        justify-content:center;
        width:100%;
        padding:0;
        border-radius:0;
        border:none !important;
        background:transparent;
        font-size:clamp(2.2rem, 10vw, 3rem);
        color:var(--bone);
        letter-spacing:.08em;
        box-shadow:none;
      }
      .menu-toggle::after{display:none;}
      .menu {
        gap:.75rem;
        min-width:0;
        width:100%;
        flex-direction:column;
        align-items:stretch;
        opacity:1;
        transform:none;
        max-height:none;
        padding-block:.35rem;
        pointer-events:auto;
      }
      .menu a {
        --badge-offset:0;
        width:100%;
        letter-spacing:.08em;
        padding:0;
        border:none !important;
        border-radius:0;
        white-space:normal;
        text-align:center;
        background:transparent;
        box-shadow:none;
      }
    }
  </style>
</head>
<body>
  <section class="hero" aria-label="Logo ANTE">
    <img src="img/Fondo3.jpg" alt="Retrato minimalista en fondo oscuro — ANTE Estudio Fotográfico" class="hero-media" loading="eager" decoding="async">
    <a href="galeria.html" class="logo-text">ANTE</a>
    <div class="menu-wrapper">
      <a class="menu-toggle" href="galeria.html" aria-label="Ir a la galería">+</a>
      <nav id="menuLinks" class="menu">
        <a href="galeria.html">Galería</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </section>
</body>
</html>
